[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -m "not live and not docker"
markers =
    live: marks tests that hit real external APIs (deselect with '-m "not live"')
    docker: marks tests that require Docker running (deselect with '-m "not docker"')
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::pydantic._internal._generate_schema.UnsupportedFieldAttributeWarning

[coverage:run]
omit =
    tests/*
    */__pycache__/*
    */tests/*

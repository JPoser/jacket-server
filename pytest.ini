[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::pydantic._internal._generate_schema.UnsupportedFieldAttributeWarning

[coverage:run]
omit =
    tests/*
    */__pycache__/*
    */tests/*

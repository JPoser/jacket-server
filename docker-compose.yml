services:
  jacket-server:
    build: .
    container_name: jacket-server
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    volumes:
      # Mount config.ini for easy updates without rebuilding
      - ./config.ini:/app/config.ini:ro
    environment:
      - PYTHONUNBUFFERED=1
      # Gunicorn configuration (adjust based on your VM resources)
      # For free tier VM (1 OCPU, 1GB RAM), 2 workers is recommended
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-2}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

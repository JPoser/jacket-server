[server]
# Pre-shared API key for client authentication
# Leave empty to disable authentication (not recommended for production)
api_key = your-secret-api-key-here
# Port the server will listen on (default: 5000)
port = 5000

[mastodon]
# Your Mastodon instance URL (e.g., https://mastodon.social)
instance_url = https://your-instance.com
# Access token from your Mastodon account settings
access_token = your_access_token_here

[bluesky]
# Your Bluesky username or email
identifier = your_username@example.com
# App password (create one at https://bsky.app/settings/app-passwords)
password = your_app_password_here
# Enable debug output for Bluesky API calls (default: false)
debug = false

